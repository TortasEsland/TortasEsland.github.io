<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="Estilos/contactos.css">
    </head>
    <body>
        <header>
            <h1 id="h1">¡Contactanos!</h1>
        </header>
        <main id="main">
            <form id="form">
                <p>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="user_name">
                </p>
                <p>
                    <label for="tel">Teléfono</label>
                    <input type="tel" id="tel" name="user_tel" maxlength="10">
                </p>
                <p>
                    <label for="mail">Correo electrónico:</label>
                    <input type="email" id="mail" name="user_mail">
                </p>
                <p>
                    <label for="affair">Asunto</label>
                    <input type="text" id="affair" name="user_affair">
                </p>
                <p>
                    <label for="msg">Mensaje:</label><br>
                    <textarea id="msg" name="user_message"></textarea>
                </p>
            </form>
        </main>
        <aside id="lat">
            <h4 id="h4">Contactos:</h4>
            <figure id="whats">
                <img src="Imagenes/whatsapp.png" alt="icono-whatsapp">
            </figure>
            <p id="tele">
                9984653299
            </p>
            <figure id="face">
                <img src="Imagenes/facebook.png"  alt="facebook">
            </figure>
            <p id="cuenta">
                <a href="https://web.facebook.com/profile.php?id=100090060425330" target="_blank">Tortas Esland</a>
            </p>
            <figure id="gmail">
                <img src="Imagenes/gml.png" alt="correo">
            </figure>
            <p id="correo">
                <a href="mailto:tortasesland@gmail.com">tortasesland@gmail.com</a>
            </p>
        </aside>
    </body>
</html>
